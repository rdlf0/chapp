<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapp - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="chapp-logo logo-dark">
                <div class="logo-icon"></div>
                <span class="logo-text">Chapp</span>
            </div>
            <p>End-to-End Encrypted Chat</p>
        </div>
        
        <form id="loginForm" method="POST" action="/login" class="login-form">
            <div class="error-message" id="error">Please enter a valid username</div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    autocomplete="off"
                    autofocus
                >
            </div>
            
            <button type="submit" class="submit-btn">Join Chat</button>
        </form>

        <div class="security-badge">
            🔐 Secure by Design: Your messages are encrypted on your device
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
